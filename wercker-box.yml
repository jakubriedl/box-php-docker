name: php-docker
version: 0.0.1
inherits: wercker-labs/docker
type: service
platform: ubuntu@12.04
description: wercker box for building php docker applications
keywords:
  - php
  - docker
  - composer
script: |
  sudo apt-get update && sudo apt-get install -y curl build-essential
  sudo echo "deb http://packages.dotdeb.org wheezy-php56 all" | sudo tee -a /etc/apt/sources.list
  sudo echo "deb-src http://packages.dotdeb.org wheezy-php56 all" | sudo tee -a /etc/apt/sources.list
  curl -O http://www.dotdeb.org/dotdeb.gpg && sudo apt-key add dotdeb.gpg
  sudo apt-get update
  sudo apt-get install -y php5-cli php5-dev
  curl -sS https://getcomposer.org/installer | php
  mv composer.phar /usr/local/bin/composer
env: